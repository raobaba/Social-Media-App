<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="input.css">
  <title>RealBook | Meet Yourself</title>
</head>

<body class="bg-gray-100">
  <nav class="bg-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex-shrink-0 mr-2">
          <a href="#" class="text-white font-bold text-xl">RealBook</a>
        </div>
        <div class="visible md:hidden lg:hidden xl:hidden 2xl:hidden">
          <input type="text"
            class="block w-full bg-gray-900 text-white rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:bg-white focus:text-gray-900"
            placeholder="Search">
        </div>
        <div class="hidden md:block">
          <div class="flex items-center ml-4">
            <div class="relative">
              <input type="text"
                class="block w-full bg-gray-900 text-white rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:bg-white focus:text-gray-900"
                placeholder="Search">
            </div>
            <a href="#" class="ml-10 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out nav-link" id="homeLink">Home</a>
            <a href="#" class="ml-10 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out nav-link" id="friendsLink">Friends</a>
            <a href="#" class="ml-10 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out nav-link" id="notificationsLink">Notifications</a>
            <a href="#" class="ml-10 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out nav-link" id="followersLink">Followers</a>
            <a href="#" class="ml-10 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out nav-link" id="followingLink">Following</a>
            <a href="#" class="ml-10 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out nav-link" id="adminLink">Admin</a>
            <div class="relative ml-4">
              <img id="display_image" class="h-8 w-8 rounded-full cursor-pointer" onclick="toggleDropdown()">
              <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2">
                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Log Out</a>
                <a href="#" id="change" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Change Pro Pic</a>
                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Settings</a>
              </div>
            </div>
          </div>
        </div>
        <div class="-mr-2 flex md:hidden lg:hidden xl:hidden 2xl:hidden">
          <button id="menu-toggle" type="button"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-700 focus:text-white transition duration-150 ease-in-out"
            aria-label="Main menu" aria-expanded="false">
            <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
              </path>
            </svg>
          </button>
        </div>
      </div>
      <div id="menu" class="visible md:hidden lg:hidden xl:hidden 2xl:hidden">
        <div class="px-2 pt-2 pb-3 sm:px-3">
          <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-gray-900 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out nav-link" id="mobileHomeLink">Home</a>
          <a href="#" class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out nav-link" id="mobileFriendsLink">Friends</a>
          <a href="#" class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out nav-link" id="mobileNotificationsLink">Notifications</a>
          <a href="#" class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out nav-link" id="mobileFollowersLink">Followers</a>
          <a href="#" class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out nav-link" id="mobileFollowingLink">Following</a>
          <a href="#" class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out nav-link" id="mobileAdminLink">Admin</a>
        </div>
        <div class="pt-4 pb-3 border-t border-gray-700">
          <div class="flex items-center px-5">
            <div class="flex-shrink-0">
              <img class="h-10 w-10 rounded-full cursor-pointer" id="display_image" onclick="toggleDropdown()">
            </div>
            <div class="ml-3">
              <div class="text-base font-medium leading-none text-white" id="userName"></div>
              <div class="mt-1 text-sm font-medium leading-none text-gray-400" id="userEmail"></div>
            </div>
          </div>
          <div id="profileDropdown" class="mt-3 px-2">
            <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out nav-link" id="mobileProfileLink">Your Profile</a>
            <a href="#" class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out nav-link" id="mobileSettingsLink">Settings</a>
            <a href="#" class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out nav-link" id="mobileSignOutLink">Sign out</a>
          </div>
        </div>
      </div>
  </nav>
  <script src="./Script/Home.js"></script>
</body>
</html>
