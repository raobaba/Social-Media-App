  <title>RealBook | Meet Yourself</title>
  <style>
    .h-64 {
      overflow: hidden;
      position: relative;
    }

    .scroll-button {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 80px;
      font-size: xx-large;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: lightgray;
      cursor: pointer;
      user-select: none;
      z-index: 1;
    }

    .scroll-left {
      left: 0;
      background-color: rgb(249, 250, 251);
    }

    .scroll-right {
      right: 0;
      background-color: rgb(249, 250, 251);
    }

    .scroll-container {
      overflow-x: scroll;
      scrollbar-width: thin;
      white-space: nowrap;
    }

    .scroll-content {
      display: flex;
      gap: 1rem;
      padding: 0 40px;
    }

    .scroll-content div {
      width: 1/6;
      min-width: 250px;
      flex-shrink: 0;
      padding-right: 10px;
      height: 100%;
      border: 1px solid black;
      border-radius: 0.25rem;
    }

    /* Hide scroll bar */
    .scroll-container::-webkit-scrollbar {
      width: 0;
      height: 0;
      background-color: transparent;
    }
  </style>

  </script>
