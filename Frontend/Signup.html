<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">
    <title>Document</title>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto max-w-md mt-20">
        <div class="bg-white p-10 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-5">Sign Up</h2>
            <form class="space-y-5" id="signup-form">
                <div>
                    <label for="name" class="block text-gray-700 font-semibold">
                        Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="name" name="name"
                        class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        required />
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-semibold">
                        Email <span class="text-red-500">*</span>
                    </label>
                    <input type="email" id="email" name="email"
                        class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        required />
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-semibold">
                        Password <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="password" name="password"
                        class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        required />
                </div>
                <div>
                    <label for="user-pic" class="block text-gray-700 font-semibold">
                        User Pic
                    </label>
                    <input type="file" id="user-pic" name="user-pic" accept="image/*"
                        class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
                </div>
                <div>
                    <button type="submit"
                        class="w-full px-4 py-2 rounded-md text-white bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">
                        Sign Up
                    </button>
                </div>
            </form>
            <div class="text-center mt-5">
                Already have an account?
                <a href="#" class="text-indigo-500 hover:text-indigo-600 font-semibold">Log in</a>
            </div>
        </div>
    </div>
</body>

</html>
