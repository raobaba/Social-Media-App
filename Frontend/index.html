<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RealBook Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="input.css">
</head>
<body class="bg-gray-100">
  <div class="flex flex-col items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
      <h2 class="text-3xl font-bold text-center mb-4">Login Page</h2>
      <div class="bg-white rounded-lg shadow-lg p-6">
        <form id="loginForm">
          <div class="mb-4">
            <label for="email" class="block font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" class="w-full border-gray-300 border-2 rounded-md p-2">
          </div>
          <div class="mb-4">
            <label for="username" class="block font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" placeholder="Your username" class="w-full border-gray-300 border-2 rounded-md p-2">
          </div>
          <div class="mb-4">
            <label for="password" class="block font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" placeholder="Your password" class="w-full border-gray-300 border-2 rounded-md p-2">
          </div>
          <div class="flex items-center justify-center">
            <button id="signup-form" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 w-full border-gray-300 border-2 rounded-md p-2">
              Login
            </button>
          </div>
        </form>
        <div class="text-center mt-4">
          <span class="text-gray-600">Don't have an account?</span>
          <a href="signup.html" class="text-blue-500 hover:text-blue-700 font-bold ml-1">SignUp</a>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./Script/Login.js"></script>
</html>
