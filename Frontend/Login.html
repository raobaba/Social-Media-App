<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-md w-full p-6 bg-white rounded-md shadow-md">
      <h2 class="text-center text-2xl font-bold mb-4">Login</h2>
      <form action="login.php" method="POST" onsubmit="return validateForm()">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" />
        </div>
        <div class="flex justify-end">
          <a href="Signup.html" class="text-blue-500 hover:underline">Don't have an account yet? Sign up</a>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white rounded-md py-2 mt-6 hover:bg-blue-600 transition duration-200">Login</button>
      </form>
    </div>
    <script src="./Script/Login.js"></script>
  </body>
</html>
